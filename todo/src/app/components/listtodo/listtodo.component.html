<div class="">
    <div class="">
        <h2>Listes:</h2>
        <table class="table table-bordered">
            <tr class="table-header ">
                <td class="text-left col-xs-4"><h4>Titre</h4></td>
                <td class="text-left col-xs-6"><h4>Description</h4></td>
                <td class="text-left col-xs-2"></td>
            </tr>
            <tr class="test-center" *ngFor="let list of lists">
                <td class="text-left col-xs-4"><a routerLink="/lists/{{list._id}}">{{list.title}}</a></td>
                <td class="text-left col-xs-6"><a routerLink="/lists/{{list._id}}">{{list.desc}}</a></td>
                <td class="text-center col-xs-2"><button class="btn btn-danger" title="delete" (click)="delete(list)">Supprimer</button></td>
            </tr>
        </table>
    </div>
    <div>
        <legend>Ajouter d'une liste</legend>
        <div class="form-group">
            <label>Titre liste:</label>
            <input class="form-control" [(ngModel)]="list.title" placeholder="title" />
        </div>
        <div class="form-group">
            <label>Description liste:</label>
            <input class="form-control" [(ngModel)]="list.desc" placeholder="description" />
        </div>
        <button class="btn btn-primary" (click)="add(list)">
            Ajouter
        </button>
    </div>
</div>
