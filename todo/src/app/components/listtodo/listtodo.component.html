<div class="">
    <div class="" style="width: 50%">
        <h2>Lists Todo</h2>
        <ul class="lists list-unstyled">
            <li *ngFor="let list of lists">
                <a routerLink="/lists/{{list._id}}">
                    <span class="badge">title: {{list.title}}, description: {{list.desc}}</span>
                </a>
                <button class="delete" title="delete list" (click)="delete(list)">x</button>
            </li>
        </ul>
    </div>
    <div>
      <label>List name:
          <input  [(ngModel)]="list.title" placeholder="title" />
      </label>
      <label>List description
          <input  [(ngModel)]="list.desc" placeholder="description" />
      </label>
      <button class="btn btn-default" (click)="add(list)">
        add
      </button>
    </div>
</div>
