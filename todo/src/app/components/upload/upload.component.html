<div class="" style="margin-top: 60px">
    <div class="form-group">
        <label class="btn btn-default">
            Choose a file to upload
            <input name="uploadedfile" (change)="onFileChange($event.target.files)" type="file" />
        </label>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success btn-sm" (click)="uploadFile()">
            Upload an Image
        </button>
    </div>
</div>
<div class="">
    <div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Id todo</th>
            <th>Link</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of filesList">
            <td>{{ file.originalname }}</td>
            <td>{{ file.metadata.todoId }}</td>
            <td><button class="btn btn-primary button" (click)="download(file.id, file.contentType, file.originalname)">Download</button></td>
            <td><button class="btn btn-danger button" (click)="remove(file.id)">Remove</button></td>
          </tr>
        </tbody>
      </table>
</div>
</div>
