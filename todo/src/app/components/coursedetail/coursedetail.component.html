<div class="col-xs-12" style="margin-top: 40px;">
    <div class="col-xs-12 text-center">
        <h3>Liste Details: {{listCourses.title}} - {{listCourses.desc}}</h3>
    </div>
    <div class="col-xs-6">
        <div class="col-xs-12 encart encart-border encart-border-grey" >
            <legend>Modifier le cours</legend>
            <div class="form-group">
                <label>Titre du cours: </label>
                <input class="form-control" [(ngModel)]="courseInp.title" placeholder="title"/>
            </div>
            <div class="form-group">
                <label>Description du cours:</label>
                <textarea class="form-control" [(ngModel)]="courseInp.desc" rows="5" cols="50"></textarea>
            </div>
            <button class="btn btn-primary btn-block" (click)="updateCourse()" name="button">Modifier</button>
        </div>
        <div class="col-xs-12  encart encart-border encart-border-grey">
            <div class="form-group">
                <label class="btn btn-default">
                    Choisir un fichier un télécharger
                    <input name="uploadedfile" (change)="onFileChange($event.target.files)" type="file" />
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm btn-block" (click)="uploadFile()">
                    Envoyer l'image
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="courseInp.filesOriginal?.length" class="col-xs-6 encart encart-border encart-boder-green">
        <div class="panel panel-default" *ngFor="let file of courseInp.filesOriginal">
            <div class="panel-heading">
                <span>{{file.originalname}}</span>
            </div>
            <div class="panel-body">
                <img *ngIf="file.isImage" class="img-max {{file.classFile}}" src="{{file.srcImg}}" alt="">
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary btn-block" (click)="download(file.id, file.contentType, file.originalname)">Télécharger</button>
                <button class="btn btn-danger btn-block" (click)="removeFile(file.id)">Supprimer</button>
            </div>
        </div>
    </div>
    <div *ngIf="!courseInp.filesOriginal?.length" class="col-xs-6 encart encart-border encart-boder-green text-center">
        <h3>No files</h3>
    </div>
</div>
