<div class="col-xs-offset-3 col-xs-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Bienvenue nouveau membre</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" [(ngModel)]="user.username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" [(ngModel)]="user.name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <input class="form-control" [(ngModel)]="user.surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" [(ngModel)]="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>password:</label>
                <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="password">
            </div>
            <div class="form-group">
                <button type="btn btn-primary" (click)="register(user)">S'enregistrer</button>
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <a href="/login">Se connecter</a>
            </div>
        </div>
    </div>
</div>
