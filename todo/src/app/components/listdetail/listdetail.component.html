<div class="col-xs-12">
    <div class="text-left">
        <h3>Liste Details: {{list.title}}</h3>
    </div>
    <table class="table table-bordered">
        <tr class="table-header ">
            <td class="text-left col-xs-4"><h4>Titre</h4></td>
            <td class="text-left col-xs-6"><h4>Description</h4></td>
            <td class="text-left col-xs-1">Fait ?</td>
            <td class="text-left col-xs-1"></td>
        </tr>
        <tr *ngFor="let todo of todos">
            <td class="text-left col-xs-4">{{todo.title}}</td>
            <td class="text-left col-xs-6">{{todo.desc}}</td>
            <td class="text-left col-xs-1"> <input type="checkbox" [checked]="todo.status" (change)="update(todo)" ></td>
            <td class="text-center col-xs-1"><button class="btn btn-danger" title="delete" (click)="delete(todo)">Supprimer</button></td>
        </tr>
    </table>
    <div>
        <legend>Ajouter d'une t√¢che</legend>
        <div class="form-group">
            <label>Titre Todo: </label>
            <input class="form-control" [(ngModel)]="todo.title" placeholder="title"/>
        </div>
        <div class="form-group">
            <label>Description Todo:</label>
            <input class="form-control" [(ngModel)]="todo.desc" placeholder="description"/>
        </div>
        <button type="btn btn-primary" (click)="add(todo)" name="button">Ajouter</button>
    </div>
</div>
