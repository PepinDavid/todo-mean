<div class="col-xs-12 encart encart-border encart-border-grey" >
    <div class="form-group">
        <label>Nom</label>
        <input class="form-control" type="text" [(ngModel)]="userInp.name">
    </div>
    <div class="form-group">
        <label>Pr√©nom</label>
        <input class="form-control" type="text" [(ngModel)]="userInp.surname">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" [(ngModel)]="userInp.email">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" type="button" (click)="updateUser()">Modifier mes informations</button>
    </div>
</div>
<div class="col-xs-12 encart encart-border  encart-border-grey">
    <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input class="form-control" type="password" [(ngModel)]="pwd.password">
    </div><div class="form-group">
        <label>Confirmation du mot de passe</label>
        <input class="form-control" type="password" [(ngModel)]="pwd.confirm">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" type="button"  (click)="updatePwd()">Modifier mon mot de passe</button>
    </div>
</div>
